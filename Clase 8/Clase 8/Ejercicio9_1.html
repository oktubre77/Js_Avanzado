<body>
    <h1>funciones Constructoras</h1>
    <p>Las funciones tradicionales pueden ser utilizadas como clases para instanciar objetos</p>
    <script>

        function Persona (nombre,apellido,edad){
            this.nombre=nombre,
            this.apellido=apellido,
            this.edad=edad
        }
        Persona.prototype.saludar = function (){
            return alert(`Hola soy ${this.nombre}`)
        }

        const nuevapesona= new Persona ( "german","Mendoza",48)
    </script>
</body>
